    <script>
        function Chart(){
            // document.getElementById("ivs").style.opacity = 1;
            // document.getElementById("ivs2").style.opacity = 1;
            document.getElementById("tog").style.visibility = 'visible';
        var y1 = document.getElementById("Y1").value;
        var y2 = document.getElementById("Y2").value;
        var chart = new CanvasJS.Chart("chartContainer1", {
            animationEnabled: true,
            theme: "light2", // "light1", "light2", "dark1", "dark2"
            title: {
                text: "Overall Survival"
            },
            axisY: {
                title: "Growth Rate (in %)",
                suffix: "%"
            },
            axisX: {
                title: "years after diagnosis",
            },
            data: [{
                type: "column",
                yValueFormatString: "#,##0.0#\"%\"",
                dataPoints: [
                    {  label:"10",y: +y1, indexLabel: +y1+"% survive at least 10 years" },	
                    
                    { label: "15", y: +y2, indexLabel: +y2+"% survive at least 15 years" }
                    
                ]
            }]
        });
        chart.render(); 
             
        }
